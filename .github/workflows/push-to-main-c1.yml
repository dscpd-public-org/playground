name: RP

on:
  push:
    branches:
      - main
    paths:
      - 'OA/c1/**'
      - 'OA/s/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: "github.event_name == 'push' && github.ref == 'refs/heads/main' && (contains(github.event.head_commit.message, 'c1') || !startsWith(github.event.head_commit.message, 'chore: release c1'))"
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: ðŸš€ Release please
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          path: OA/c1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ—ƒ Do checkout
        uses: actions/checkout@v4
      - name: Create status
        if: ${{ !steps.release.outputs.release_created }}
        run: |
          echo 'âœ¨ Get PR No'
          PULL_REQUEST_NUMBER=$(echo ${{ steps.release.outputs.prs }} | grep -Po '(?<=number:)[0-9]+')
          echo "âœ¨ Pull Request number ${PULL_REQUEST_NUMBER}"

          BODY=$(curl --request GET \
          --url https://api.github.com/repos/${{ github.repository }}/pulls/${PULL_REQUEST_NUMBER} \
          --header "Accept: application/vnd.github+json" --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}")

          SHA=$(echo $BODY | grep -Po '"head":\s*{\s*[^{}]*:*' | grep -Po '(?<="sha":\s")[a-zA-Z0-9]*')
          echo "âœ¨ SHA: ${SHA}"

          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${SHA} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' --header 'content-type: application/json' \
          --data '{ "state": "success", "context": "build" }'

name: RP

on:
  push:
    branches:
      - main
    paths:
      - 'OA/c2/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: "github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'chore: release c2')"
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: ðŸš€ Release please
        uses: google-github-actions/release-please-action@v3.7.13
        id: release
        with:
          path: OA/c2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ—ƒ Do checkout
        uses: actions/checkout@v4
